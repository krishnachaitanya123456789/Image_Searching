<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Image search App</h1>
  <form id="form">
    <input type="text" id="search-input" placeholder="Search for images">
    <button type="submit" id="search-button">Search</button>
  </form>
  <div class="search-results">
    <!-- Default images for initial display -->
    <div class="search-result">
      <img src="default-image-1.jpg" alt="Default Image 1">
      <a href="#" target="_blank">Default Image 1</a>
    </div>
    <div class="search-result">
      <img src="default-image-2.jpg" alt="Default Image 2">
      <a href="#" target="_blank">Default Image 2</a>
    </div>
    <div class="search-result">
      <img src="default-image-3.jpg" alt="Default Image 3">
      <a href="#" target="_blank">Default Image 3</a>
    </div>
  </div>

  <button id="showmore">Show more</button>

  <script src="index.js"></script>
</body>

</html>
